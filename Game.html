<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="Game.css">
  </head>
  <body>
    <div class="container" id="cont">
      <div class="inc">
        <div class="dots" id="chukka"></div>
        <div class="qs" id="question">
          <h1></h1>
        </div>
        <div class="chs">
          <p class="chtxt">A</p>
          <p class="choice" data-number="1">Choice 1</p>
        </div>
        <div class="chs">
          <p class="chtxt">B</p>
          <p class="choice" data-number="2">Choice 2</p>
        </div>
        <div class="chs">
          <p class="chtxt">C</p>
          <p class="choice" data-number="3">Choice 3</p>
        </div>
        <div class="chs">
          <p class="chtxt">D</p>
          <p class="choice" data-number="4">Choice 4</p>
        </div>
        <div class="batans">
          <div class="back" id="back"><< Back</div>
          <div class="submit" id="submit">submit</div>
          <div class="nxt" id="nxt">Next>></div>
        </div>
      </div>
    </div>
    </div>

     <div class="Result" id="res">
      <div id="marks"></div>
           <input type="text" id="inp" placeholder="username">
          <div class="btan" id="save"> Save</div>
          <div class="btan"><a href="Game.html" style="text-decoration: wavy; color: #56a5eb;
">Play Again</a></div>
<div class="btan"><a href="index.html" style="text-decoration: wavy; color: #56a5eb;
">Home</a></div>
         
    </div>
  </body>
  <script src="Game.js"></script>
</html>
